<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Satisfy&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link rel="icon" href="chef.jpg">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="title">Reestar</h1>
            <nav>
                <ul>
                    <li><a href="#">Home | </a></li>
                    <li><a href="#">Receipe | </a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="sections">

            <div class="section-one">

                <img class="section-one__image" src="chocodonut1.jpg" alt="Donut" style="height: 200px; width:250px ;">
                <h2 class="section-one__title">Donut</h2>
                <p class="section-one__desc">It is a yummy delight cake </p>
                <button class="section-one__order">Order Now</button>

            </div>

            <div class="section-two">

                <img class="section-two__image" src="cupcake.jpg" alt="cupcake" style="height: 200px; width:250px ;">
                <h2 class="section-two__title">Cupcake</h2>
                <p class="section-two__desc">A cake with creams & toppings.</p>
                <button class="section-two__order">Order Now</button>

            </div>

            <div class="section-three">

                <img class="section-three__image" src="brownie.jpg" alt="brownie" style="height: 200px; width:250px ;">
                <h2 class="section-three__title">Brownie</h2>
                <p class="section-three__desc">The cake filled with chocolates.</p>
                <button class="section-three__order">Order Now</button>
                

            </div>

            <div class="section-four">

                <img class="section-four__image" src="choclate.jpg" alt="choclate" style="height: 200px; width:250px ;">
                <h2 class="section-four__title">Chocolate</h2>
                <p class="section-four__desc">The yummy tasty choclates.</p>
                <button class="section-four__order">Order Now</button>

            </div>
        </div>

            <div class="section-contact">
                <h1 class="section-contact__title">Contact Us</h1>
                <form>
                    <table class="contact-form">
                        <tr>
                            <td class="label">Name</td>
                            <td><input type="text" placeholder="Enter your name"></td>
                        </tr>


                        <tr>
                            <td class="label">Email</td>
                            <td><input type="email" placeholder="Email"></td>
                        </tr>

                        <tr>
                            <td class="label">Mesaage</td>
                            <td><textarea placeholder="Message..."></textarea></td>
                        </tr>

                        <tr>
                            <td colspan="2"><button type="submit">SEND</button></td>
                        </tr>

                    </table>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
